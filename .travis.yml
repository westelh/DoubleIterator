sudo: false
language: cpp

before_install:
  - pip install --user cpp-coveralls

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env: COMPILER=g++-7
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - libc++-dev
      env:
        - COMPILER=clang++-3.6
        - CPLOPT=-stdlib=libc++
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.9
          packages:
            - clang-3.9
            - libc++-dev
      env:
        - COMPILER=clang++-3.9
        - CPLOPT=-stdlib=libc++

script:
  make CC=$COMPILER CC_OPT="-std=c++14 -fprofile-arcs -ftest-coverage $CPLOPT" test

after_success:
  - coveralls --exclude "catch" --exclude "test"

