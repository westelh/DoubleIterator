sudo: false
language: cpp

before_install:
  - pip install --user cpp-coveralls

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env: COMPILER=g++-7

script:
  make CC=$COMPILER CC_OPT="-std=c++14 -fprofile-arcs -ftest-coverage" test

after_success:
  - coveralls --exclude "catch" --exclude "test"

